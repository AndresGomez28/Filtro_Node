<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="container">
        <form action="http://localhost:3000/api/v1/books/register" method="post">
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Nombre del libro</label>
                <input type="text" class="form-control" id="exampleInputName1" name="name">
            </div>        
            <div class="mb-3">
                <label for="exampleInputAuthor1" class="form-label">Autor</label>
                <input type="text" class="form-control" id="exampleInputAuthor1" name="author">
            </div> 
            <div class="mb-3">
                <label for="exampleInputPages1" class="form-label">Número de páginas</label>
                <input type="number" class="form-control" id="exampleInputPages1" name="pages">
            </div>
            <div class="mb-3">
                <label for="exampleInputDescription1" class="form-label">Descripción</label>
                <textarea class="form-control" id="exampleInputDescription1" rows="3" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    
    

</body>
</html>
