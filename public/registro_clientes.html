<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="container">
        <form action="http://localhost:3001/api/v1/clients/register" method="post">
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleInputName1" name="name">
            </div>        
            <div class="mb-3">
                <label for="exampleInputLastName1" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="exampleInputLastName1" name="lastName">
            </div> 
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
            </div>
            <div class="mb-3">
                <label for="exampleInputGender1" class="form-label">GÃ©nero</label>
                <input type="text" class="form-control" id="exampleInputGender1" name="gender">
            </div> 
            <div class="mb-3">
                <label for="exampleInputAge1" class="form-label">Edad</label>
                <input type="number" class="form-control" id="exampleInputAge1" name="age">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    

</body>
</html>
